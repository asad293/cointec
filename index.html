    <script>
        window.intercomSettings = {
            app_id: "n730zdvg"
        };
     </script>
     
     <script>
        (function () {
            var w = window;
            var ic = w.Intercom;
            if (typeof ic === "function") {
                ic('reattach_activator');
                ic('update', intercomSettings);
            } else {
                var d = document;
                var i = function () {
                    i.c(arguments)
                };
                i.q = [];
                i.c = function (args) {
                    i.q.push(args)
                };
                w.Intercom = i;
                function l() {
                    var s = d.createElement('script');
                    s.type = 'text/javascript';
                    s.async = true;
                    s.src = 'https://widget.intercom.io/widget/n730zdvg';
                    var x = d.getElementsByTagName('script')[0];
                    x.parentNode.insertBefore(s, x);
                }
                if (w.attachEvent) {
                    w.attachEvent('onload', l);
                } else {
                    w.addEventListener('load', l, false);
                }
            }
        })()
     </script>
     
     <script>
        var contactBtn = document.getElementById("contact-btn"),
        contactBtnMobile = document.getElementById("contact-btn-mobile");    //add event listener
        contactBtn.addEventListener('click', openIntercomWidget, true);
        contactBtnMobile.addEventListener('click', openIntercomWidget, true);
        function openIntercomWidget(e) {
            e.preventDefault();
            Intercom('show');
        }
     </script>

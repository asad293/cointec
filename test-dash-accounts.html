<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Cointec Accounts Test Dashboard</title>
    <script src="js/jquery-1.10.2.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
</head>
<body>
    <table style="width:100%">
        <tr>
            <td style="width: 33%; vertical-align: top">
                <div id="createAccountDiv">
                    <u><label>Create Account</label></u>
                    <br />
                    <br />
                    <table style="width:100%">
                        <tr>
                            <td><label>First Name</label></td>
                            <td><input type="text" id="createFirstName" value="" /></td>
                        </tr>
                        <tr>
                            <td><label>Last Name</label></td>
                            <td><input type="text" id="createLastName" value="" /></td>
                        </tr>
                        <tr>
                            <td><label>Email Address</label></td>
                            <td><input type="text" id="createEmailAddress" value="" /></td>
                        </tr>
                        <tr>
                            <td><label>Password</label></td>
                            <td><input type="text" id="createPassword" value="" /></td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <br />
                                <label id="createStatusLabel">Status: </label>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <button type="button" onclick="createAccount();">Create Account</button>
                            </td>
                        </tr>
                    </table>
                </div>
                <br />
                <br />
                <div id="verifyAccountDiv">
                    <u><label>Verify Account Login</label></u>
                    <br />
                    <br />
                    <table style="width:100%">
                        <tr>
                            <td><label>Email</label></td>
                            <td><input type="text" id="verifyEmailAddress" value="jonathanho.chs@gmail.com" /></td>
                        </tr>
                        <tr>
                            <td><label>Password</label></td>
                            <td><input type="text" id="verifyPassword" value="passw0rd1" /></td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <br />
                                <label id="verifyStatusLabel">Status: </label>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <button type="button" id="confirm" onclick="verifyAccount();">Verify</button>
                            </td>
                        </tr>
                    </table>
                </div>
            </td>
            <td style="width: 33%; vertical-align: top">
                <div id="detailsDiv" style="display: none">
                    <u><label>Account Details</label></u>
                    <table>
                        <tr>
                            <td><label>Mobile No</label></td>
                            <td><input type="text" id="detailsMobileNo" value="" /></td>
                        </tr>
                        <tr>
                            <td><label>Address Line 1</label></td>
                            <td><input type="text" id="detailsAddressLine1" value="" /></td>
                        </tr>
                        <tr>
                            <td><label>Address Line 2</label></td>
                            <td><input type="text" id="detailsAddressLine2" value="" /></td>
                        </tr>
                        <tr>
                            <td><label>City</label></td>
                            <td><input type="text" id="detailsCity" value="" /></td>
                        </tr>
                        <tr>
                            <td><label>County</label></td>
                            <td><input type="text" id="detailsCounty" value="" /></td>
                        </tr>
                        <tr>
                            <td><label>Country</label></td>
                            <td><input type="text" id="detailsCountry" value="" /></td>
                        </tr>
                        <tr>
                            <td><label>Postcode</label></td>
                            <td><input type="text" id="detailsPostcode" value="" /></td>
                        </tr>
                        <tr>
                            <td><label>Date of Birth</label></td>
                            <td><input type="text" id="detailsDob" value="" /></td>
                        </tr>
                        <tr>
                            <td><label>Nationality</label></td>
                            <td><input type="text" id="detailsNationality" value="" /></td>
                        </tr>
                        <tr>
                            <td>
                                <br/>
                                <label id="detailsStatusLabel">Status: </label>
                            </td>
                        </tr>
                        <tr>
                            <td><button type="button" onclick="updateDetails();">Update</button></td>
                        </tr>
                    </table>
                </div>
            </td>
            <td style="width: 33%; vertical-align: top">
                <div id="userBankAccountsDiv" style="display: none">
                    <u><label>Bank Accounts</label></u>
                    <table>
                        <tr>
                            <td><label>Account Reference</label></td>
                            <td><input type="text" id="addBankAccountReference" value="" /></td>
                        </tr>
                        <tr>
                            <td><label>Name On Account</label></td>
                            <td><input type="text" id="addBankAccountName" value="" /></td>
                        </tr>
                        <tr>
                            <td><label>Bank</label></td>
                            <td><input type="text" id="addBankAccountBank" value="" /></td>
                        </tr>
                        <tr>
                            <td><label>Sort Code</label></td>
                            <td><input type="text" id="addBankAccountSortCode" value="" /></td>
                        </tr>
                        <tr>
                            <td><label>Account Number</label></td>
                            <td><input type="text" id="addBankAccountNumber" value="" /></td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <br/>
                                <label id="addBankAccountStatus">Status: </label>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2"><button type="button" onclick="addUserBankAccount();">Add Bank Account</button></td>
                        </tr>
                        <tr>
                            <td colspan="2" style="width: 100%">
                                <br /><br/>
                                <table  id="bankAccountsTable">
                                    <tbody>
                                    </tbody>
                                </table>
                            </td>
                        </tr>
                    </table>
                    

                </div>
            </td>
        </tr>
    </table>

<script src="js/accounts.js"></script>
<script src="js/jquery-1.6.4.min.js"></script>
</body>
</html>
